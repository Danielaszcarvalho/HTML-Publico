<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <h1>Ex de Formularios</h1>

    <form action="cadrastro.html">
         
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="ismas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="basquete" id="ibasque">
            <label for="ibasque">Basquete</label> <br>

            <input type="checkbox" name="futebol" id="ifute">
            <label for="ifute">Futebol</label> <br>

            <input type="checkbox" name="nataçao" id="inata">
            <label for="inata">Nataçao </label> <br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis"> Tenis </label> <br>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
