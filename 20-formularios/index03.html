<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>teste de formulario</h1>
    <form action="cadrastro.php" method="post">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo"
                autocomplete="name">
        </p>


        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="dade" id="iidade" min="10 " max="120" placeholder="10 a 120 anos" value=""
                required>
        </p>

        <p>
            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="Horario">Horario:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>

</html>
