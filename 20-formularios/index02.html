<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="nome do usuario" autocomplete="name"> 
        </p>
        <p>
            <label for="isenha">Senha:</label >
            <input type="password" name="sen" id="isenha" required minlength="5" size="10 " autocomplete="current-password" >
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
