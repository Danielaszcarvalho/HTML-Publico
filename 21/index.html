<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Ex de Formulario</h1>
    <form action="cadrastro.php" method="get">


        <p>
            <label for="in1">Numero1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50"
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>


        <p>
            <label for="in1">Numero2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50"
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">
                0
            </output>

        </p>

        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="30" value="15"
                oninput="ival.innerHTML = Number (inum.value)">
            <output id="ival"> 15

            </output>
        </p>

        <p>
            <label for="iano">Em que ano vc nasceu:</label>
            <input type="number" name="ano" id="iano" min="1950" max="2023" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">Sua Idade:</label>
            <output id="iidade"> 0

            </output>

        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade() {


                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
                
            }
        </script>

    </form>
</body>

</html>
